<kin-breadcrumbs title="Import CSV">
  <kin-breadcrumb link="['_', 'Person', 'List']" title="Patients"></kin-breadcrumb>
  <kin-breadcrumb title="Import CSV"></kin-breadcrumb>
</kin-breadcrumbs>

<div class="row">
  <div class="col-sm-10">
    <kin-import-csv resource="person" name="importCtrl" on-finish="$router.navigate(['List'])">
    </kin-import-csv>
  </div>
  <ul class="col-sm-2 kin-view-actions">
    <li>
      <button type="submit" id="save-btn" class="btn btn-success"
              ng-click="importCtrl.doImport()" ng-disabled="importCtrl.invalid">
        <i class="glyphicon glyphicon-flash"></i> Import
      </button>
    </li>
    <li>
      <a ng-link="['List']" class="btn btn-large btn-default">
        Cancel
      </a>
    </li>
  </ul>
</div>

<div class="form-group">
  <label for="surname" class="col-sm-2 control-label">Surname</label>
  <div class="col-sm-10">
    <input type="text" ng-model="form.surname" class="form-control" id="surname" placeholder="Surname">
  </div>
</div>

<div class="form-group">
  <label for="given-names" class="col-sm-2 control-label">Given names</label>
  <div class="col-sm-10">
    <input type="text" ng-model="form.given_names" class="form-control" id="given-names" placeholder="Given names">
  </div>
</div>

<div class="form-group">
  <label for="other-names" class="col-sm-2 control-label">Other names</label>
  <div class="col-sm-10">
    <input type="text" ng-model="form.other_names" class="form-control" id="other-names" placeholder="Other name or maiden name">
  </div>
</div>

<div class="form-group">
  <label for="sex" class="col-sm-2 control-label">Sex</label>
  <div class="col-sm-4">
    <select ng-model="form.sex" class="form-control" id="sex">
      <option value=""></option>
      <option value="M">Male</option>
      <option value="F">Female</option>
      <option value="U">Unknown</option>
    </select>
    <div class="btn-group hidden">
      <button type="button" class="btn btn-default">Male</button>
      <button type="button" class="btn btn-default">Female</button>
      <button type="button" class="btn btn-default">Unknown</button>
    </div>
  </div>
  <label for="id" class="col-sm-2 control-label">Serial Number</label>
  <div class="col-sm-4">
    <input type="text" ng-model="form.id" class="form-control" id="id" pattern="P?\d+">
  </div>
</div>

<div class="form-group">
  <label for="dob-min" class="col-sm-2 control-label">Date of birth</label>
  <div class="col-sm-4">
    <kin-date-picker id="dob-min" ng-model="form.dob.start"></kin-date-picker>
  </div>
  <div class="col-sm-1"><label for="dob-max" class="col-sm-2 control-label">—</label></div>
  <div class="col-sm-4">        
    <kin-date-picker id="dob-max" ng-model="form.dob.end"></kin-date-picker>
  </div>
</div>

<div class="form-group">
  <label for="dod-min" class="col-sm-2 control-label">Date of death</label>
  <div class="col-sm-4">
    <kin-date-picker id="dod-min" ng-model="form.dod.start"></kin-date-picker>
  </div>
  <div class="col-sm-1"><label for="dod-max" class="col-sm-2 control-label">—</label></div>
  <div class="col-sm-4">
    <kin-date-picker id="dod-max" ng-model="form.dod.end"></kin-date-picker>
  </div>
</div>

<div class="form-group">
  <label for="terms" class="col-sm-2 control-label">Any Terms</label>
  <div class="col-sm-10">
    <input type="text" ng-model="form.terms" class="form-control" id="terms">
  </div>
</div>

<div uib-dropdown class="btn-group">
  <button uib-dropdown-toggle type="button" class="btn btn-primary">
    Add Event <span class="caret"></span>
  </button>
  <ul uib-dropdown-menu class="dropdown-menu dropdown-menu-right scrollable-menu" role="menu">
    <li ng-repeat="t in eventTypes"
        ng-if="isApplicable(t)"
        ng-style="{ 'padding-left': t.depth + 'em' }">
      <a ng-link="['Event', {id: patient.id}, 'Add', {eventTypeId: t.id}]"
         ng-click="addEvent(t)">
        {{ t.name }}
      </a>
    </li>
  </ul>
</div>

<div class="modal-header">
  <h3 class="modal-title">Request assistance</h3>
</div>
<div class="modal-body">
  <p>Please enter a message for the administrators of this site.</p>
  <form name="msgForm">
    <div class="form-group">
      <label for="email" class="control-label">Your e-mail address:</label>
      <input type="email" class="form-control" id="email" ng-model="mail.from" required>
    </div>
    <div class="form-group">
      <label for="msg" class="control-label">Message:</label>
      <textarea class="form-control" id="msg" ng-model="mail.msg" required>
      </textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary"
          ng-click="$close(mail)"
          ng-disabled="msgForm.$invalid">Send</button>
  <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>

<div class="modal-header">
  <h3 class="modal-title">Deactivated</h3>
</div>
<div class="modal-body">
  <p>
    <ng-pluralize count="users.length"
                  when="{'0': 'No users have',
                        'one': 'User has',
                        'other': '{} users have'}">
    </ng-pluralize>
    been deactivated.
  </p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary"
          ng-click="$close()">OK</button>
</div>

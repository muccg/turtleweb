<form class="form-horizontal" role="form" name="passwordForm"
      novalidate autocomplete="off">
  <div class="modal-header">
    <h3 class="modal-title">Authentication</h3>
  </div>

  <div class="modal-body">
    <p>Please enter your current password to confirm changes.</p>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">
        E-mail:
      </label>
      <div class="col-sm-10">
        <p class="form-control-static" id="email">{{ email }}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="user-password" class="col-sm-2 control-label">
        Password:
      </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" required
               id="user-password" placeholder="Current password"
               ng-model="password">
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default"
            ng-click="$dismiss()">Cancel</button>
    <button type="submit" class="btn btn-primary"
            ng-click="$close(password)"
            ng-disabled="passwordForm.$invalid">Save changes</button>
  </div>
</form>

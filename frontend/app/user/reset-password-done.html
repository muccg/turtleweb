<div class="modal-header">
  <h3 class="modal-title">Password reset</h3>
</div>
<div class="modal-body">
  <p>
    <ng-pluralize count="users.length"
                  when="{'0': 'No e-mails have',
                        'one': 'An e-mail has',
                        'other': '{} e-mails have'}">
    </ng-pluralize>
    been sent with instructions on how to reset the password.
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="$close()">
    OK
  </button>
</div>

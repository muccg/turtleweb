<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3"
       ng-repeat="study in vm.studies" ng-if="vm.show[study.resource_uri]">
    <a class="thumbnail thumbnail-study" ng-link="['Studies', { study: study.slug }]">
      <div class="caption">
        <h3>
          {{study.name}}
          <small class="hide">{{ study.owner }}</small>
        </h3>
        <p>{{study.desc}}</p>
        <small>
          <ng-pluralize count="study.num_members"
                        when="{'0': 'Empty', 'one': '1 patient', 'other': '{} patients'}">
          </ng-pluralize>
          <span ng-if="study.archived">(archived on {{ study.archived|apiDateShow }})</span>
        </small>
      </div>
    </a>
  </div>
  <div class="col-xs-12" ng-if="vm.studies && vm.studies.length === 0">
    <p>
      No studies exist yet. Go to
      <a ng-link="['/App/Admin/Ddl/Edit', { endpoint: 'study' }]">studies admin</a>
      to add one.
    </p>
  </div>
</div>

<div ng-if="vm.isLoaded">
<kin-breadcrumbs title="{{ vm.item.name }}">
  <kin-breadcrumb link="['_', 'StudyGroup', 'List']" title="Study Groups">
  </kin-breadcrumb>
  <kin-breadcrumb hide="!vm.item.id"
                  link="['_', 'StudyGroup', 'Detail', {id: vm.item.id}]"
                  title="{{ vm.item.name }}">
  </kin-breadcrumb>
  <kin-breadcrumb hide="!vm.item.id" title="Edit"></kin-breadcrumb>
  <kin-breadcrumb hide="vm.item.id" title="Create New Study Group"></kin-breadcrumb>
</kin-breadcrumbs>

<form name="editForm" class="form-horizontal" role="form" autocomplete="off">

  <div class="row">
    <div class="col-sm-10">
      <div class="row"><div class="col-sm-12 col-md-10 col-lg-8">
      <!--Body content-->
        <div class="form-group hide">
          <label class="col-sm-2 control-label">Owner</label>
          <div class="col-sm-10">
            <input ng-model="vm.item.owner" type="text" class="form-control" placeholder="Owner" required>
          </div>
        </div>
        <div class="form-group">
          <label for="studyTitle" class="col-sm-2 control-label required">Title</label>
          <div class="col-sm-10">
            <input ng-model="vm.item.name" type="text" class="form-control" required
                   id="studyTitle" name="studyTitle" placeholder="Title">
            <p ng-show="editForm.studyTitle.$dirty && editForm.studyTitle.$error.required" class="help-block">
              A title is required.
            </p>
          </div>
        </div>
        <div class="form-group">
          <label for="studyDesc" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea ng-model="vm.item.desc" class="form-control" id="studyDesc" placeholder="Description"></textarea>
          </div>
        </div>
      </div></div>
    </div>

    <ul class="col-sm-2 kin-view-actions">
      <li>
        <button type="submit" id="save-btn" class="btn btn-success"
                ng-click="vm.save()" ng-disabled="editForm.$pristine || editForm.$invalid">
          <i class="glyphicon glyphicon-save"></i> Save
        </button>
      </li>
      <li>
        <a ng-link="vm.item.id ? ['Detail', {id:vm.item.id}] : ['List']" class="btn btn-large btn-default">
          Cancel
        </a>
      </li>
      <li>
        <kin-versions-dropdown item="vm.item">
        </kin-versions-dropdown>
      </li>
      <li>
        <a kin-delete-button="vm.item" ng-show="vm.item.id" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i> Delete
        </a>
      </li>
    </ul>

  </div><!--/row-->

</form>
</div>

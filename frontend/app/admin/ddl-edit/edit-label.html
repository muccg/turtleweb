<ng-form name="form">
<span class="invisibutton">
<span class="kin-edit-label" ng-class="{ 'kin-edit-label-blank': !model }"
      ng-hide="editing" ng-click="startEdit($event)">
  {{ model || "blank" }}
</span>
<input type="text" name="input" class="form-control" ng-class="cls"
       ng-model="model" ng-show="editing"
       ng-blur="stopEdit($event)" ng-keypress="keypress($event)">
<button type="button" class="btn btn-xs btn-danger label-delete" aria-label="Remove"
        ng-if="showDelete" ng-hide="editing" ng-click="onDelete($event)"><i class="glyphicon glyphicon-remove" aria-hidden="true"></i></button>
</span>
</ng-form>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/"></base>
    <title kin-title>Turtleweb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Turtleweb application">

    <link rel="icon" type="image/png" href="img/favicon-turtle-48.png">
    <link rel="icon" type="image/png" href="img/favicon-turtle-192.png" sizes="192x192">
    <meta name="theme-color" content="#f7f7f7">
    <link rel="manifest" href="manifest.json">

    <!-- build:css({.tmp/serve,frontend}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,frontend}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body class="kin-prevent-dnd">
    <!--[if lt IE 10]>
      <p class="browsehappy">
        You are using an <strong>unsupported</strong> browser.
        Please use Mozilla Firefox or Google Chrome.
      </p>
    <![endif]-->

    <div class="kin-loading-message pre-init" ng-show="loading"
         ng-init="loading=true" ng-click="loading=false">
      <div class="loading-backdrop"></div>
      <div class="loading-box">
        <div class="loading-msg" ng-bind="message">Loading...</div>
      </div>
    </div>

    <div class="instance {{ instance.code }}" ng-cloak>
      <kin-app-view></kin-app-view>

      <kin-session-modal></kin-session-modal>
    </div>

    <!-- build:js(frontend) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,frontend}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
